
<div class="row">

	
	<div class="col-md-12">
		<h1>Builds</h1>
		{{#each build in model}}
		<div class="container user-build">
			<div class="row">
				<div class="col-md-9">
					{{buildTitleAnchor build}}
				</div>
				<div class="col-md-3">Modified {{modifiedFrom build.modified}}</div>
			</div>
			
			<div class="row">
				<div class="col-md-9">
					{{#each image in build.images}}
					<div class="user-build-image-thumbnail">{{buildThumbnail image.guid}}</div>
					{{/each}}
				</div>
				<div class="col-md-3">
					<ul>
						{{#each part in build.parts}}
						<li>{{part.title}}</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
		{{/each}}
	</div>

</div>
