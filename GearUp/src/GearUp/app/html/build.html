

<div class="row">

	<div class="col-xs-12 col-md-12"><h1>{{title}} <small>Created {{createdTime}} by {{creator.title}}</small></h1></div>

</div>

<div class="row">

	<div class="col-xs-12 col-md-8">
		<div id="upload-box" class="jumbotron">Drag and drop files here...</div>
	</div>


	<div class="col-xs-6 col-md-4">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th><!--option--></th>
				</tr>
			</thead>

			<tbody>
				{{#each part in model.parts}}
				<tr>
					<td>{{part.title}}</td>
					<td>{{part.price}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

	</div>


</div>
