


<form class="form-signin" action="Account/Login" method="POST">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	

	{{view Ember.TextField name="username" valueBinding="username" class="form-control" placeholder="Email address" required=true autofocus=true}}


	<label for="inputPassword" class="sr-only">Password</label>
	{{view Ember.TextField type="password" name="password" valueBinding="password" class="form-control" placeholder="Password" required=true }}

	<div class="checkbox">
		<label>
			{{view Ember.Checkbox type="checkbox" name="remember_me" checkedBinding="remember"}} Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" {{action "login"}}>Sign in</button>
</form>
