
<div class="row">
	<div class="col-xs-12 col-md-12"><h1>{{title}}</h1></div>

	<div class="col-xs-12 col-md-8"></div>


	<div class="col-xs-6 col-md-4">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Item</th>
					<th>Price</th>
					<th><!--option--></th>
				</tr>
			</thead>

			<tbody>
				{{#each part in model.parts}}
				<tr>
					<td>{{part.quantity}}</td>
					<td>{{part.title}}</td>
					<td>{{part.price}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

	</div>


</div>
